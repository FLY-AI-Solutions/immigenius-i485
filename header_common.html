<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .header {
            background: #f5f5f5;
            padding: 15px 20px;
            position: relative; /* Changed from fixed since iframe has its own context */
            width: 100%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .header-container {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo-img {
            height: 40px;
            width: auto;
            transition: transform 0.3s ease;
        }
        .logo-img:hover {
            transform: scale(1.05);
        }
        .nav {
            display: flex;
            align-items: center;
        }
        .nav-link {
            color: #8a7f6b;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1em;
            padding: 10px 15px;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ccc4b4;
        }
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5em;
            color: #8a7f6b;
            cursor: pointer;
        }
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }
            .logo-img {
                height: 40px;
            }
            .menu-toggle {
                display: block;
            }
            .nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: #f5f5f5;
                padding: 10px 0;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }
            .nav.active {
                display: block;
                animation: slideDown 0.3s ease forwards;
            }
            .nav-link {
                display: block;
                padding: 15px 20px;
                text-align: center;
            }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo" target="_parent">
                <img src="imgs/immigenius_logo_transparent.png" alt="Logo" class="logo-img">
            </a>
            <nav class="nav">
                <a href="mailto:contact@example.com" class="nav-link">Contact Us</a>
            </nav>
            <button class="menu-toggle" aria-label="Toggle menu">â˜°</button>
        </div>
    </header>
    <script>
        // document.querySelector('.menu-toggle').addEventListener('click', () => {
        //     const nav = document.querySelector('.nav');
        //     nav.classList.toggle('active');
        // });
        document.querySelector('.menu-toggle').addEventListener('click', () => {
                const nav = document.querySelector('.nav');
                nav.classList.toggle('active');
                const isOpen = nav.classList.contains('active');
                parent.postMessage(isOpen ? 'menuOpened' : 'menuClosed', '*');
            });
    </script>
</body>
</html>
